<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Tablas</h1>
    <p>Para hacer una tabla utilizamos las etiquetas TABLE, TR y TD</p>
    <ul>
        <li>Con <b>TABLE</b> creamos una tabla</li>
        <li>Con <b>TR</b> creamos una fila</li>
        <li>Con <b>TD</b> creamos una celda</li>
    </ul>
    <h2>Tabla de ingredientes</h2>
    <TABLE border="1">
        <TR>
            <TD>Ingrediente</TD>
            <TD>Cantidad</TD>
            <TD>Precio</TD>
        </TR>
        <tr>
            <td>Huevos</td>
            <td>6</td>
            <td>2€</td>
        </tr>
        <tr>
            <td>Patatas</td>
            <td>4</td>
            <td>6€</td>
        </tr>
        <tr>
            <td>Aceite</td>
            <td>30ml</td>
            <td>14€/L</td>
        </tr>
    </TABLE>
</body>
</html>
